# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet.exe for use with actions
        # You may pin to the exact commit or the version.
        # uses: NuGet/setup-nuget@04b0c2b8d1b97922f67eca497d7cf0bf17b8ffe1
        uses: NuGet/setup-nuget@v1.0.5
        with:
          nuget-api-key: ${{ secrets.NuGetAPIKey }}
          nuget-version: 'latest'
        
      - name: Restore NuGet packages
        run: nuget restore NugetTestLibrary/NugetTestLibrary.sln
        
      - run: msbuild -t:restore
        working-directory: NugetTestLibrary
        
      - name: Build the Solution
        run: msbuild NugetTestLibrary/NugetTestLibrary.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Nuget Add Source
        run: nuget sources Add -Name "GitHub" -Source https://nuget.pkg.github.com/RaviPrasadOrg/index.json -UserName DebabrataMaji -Password ${{ secrets.GITHUB_TOKEN }}
      - name: Nuget SetAPIKey
        run: nuget setapikey ${{ secrets.GITHUB_TOKEN }} -Source "GitHub"
      - name: Publish the package to GitHub packages
        working-directory: NugetTestLibrary
        run: nuget push bin\Release\*.nupkg -source "GitHub" -SkipDuplicate
